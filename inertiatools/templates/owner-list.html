<h1>Owner List</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>
  {% for owner in owners %}
  <tr>
    <td>{{ owner.first_name }}</td>
    <td>{{ owner.last_name }}</td>
    <td>{{ owner.email }}</td>
    <td>{{ owner.phone_number }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'owner_create' %}">Add New Owner</a>
